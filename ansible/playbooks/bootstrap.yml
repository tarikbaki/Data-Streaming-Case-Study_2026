# Python ve temel util'leri kuruluyor; Vagrant imajında yoksa ansible modülleri için gerekli.

- hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: Paket indeksini guncelle
      ansible.builtin.raw: apt-get update -y

    - name: Python ve temel araclari kur
      ansible.builtin.raw: apt-get install -y python3 python3-apt python3-pip curl netcat

    - name: Python yolu icin fact ayarla
      ansible.builtin.set_fact:
        ansible_python_interpreter: /usr/bin/python3
